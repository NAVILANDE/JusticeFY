{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
            <div class="auth">
                <div class="left"></div>
                <div class="right">
                  <main class="box">
                    <h2>Login</h2>
                    <form method="post">
                      <div class="inputBox">
                        <label for="username">Username</label>
                        <input
                          type="text"
                          name="username"
                          id="username"
                          placeholder="Enter your username"
                          required
                        />
                      </div>
                      <div class="inputBox">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Enter your password"
                          required
                        />
                      </div>
                      <button type="submit">Login</button>
                      <p>Not a User? <a href="/api/register">Register</a></p>
                    </form>
                  </main>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
