<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JusticeFY-Physical_Judge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Physical Judge Cart</h1>
    {% if cases %}
        <ul>
            {% for case in cases %}
                <li>{{ case.CNR }} - {{ case.Case_Type }} - {{case.Filing_Date}} - {{case.Lawyer_Username}} - <button>Appove</button> - <button>Deny</button></li>
                <!-- Display other case details as needed -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No cases found.</p>
    {% endif %}
  </body>
</html>
